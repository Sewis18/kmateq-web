<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejecución de Servicio - KMATEQ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* RESET Y BASE */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(45deg, #f9fafb, #e2e8f0, #cbd5e1, #f9fafb);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease-in-out infinite;
        color: #2c3e50;
        padding: 20px;
      }
      
      @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* CONTENEDOR PRINCIPAL */
      .container {
        width: 100%;
        max-width: 900px;
        margin: auto;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        position: relative;
        transition: transform 0.3s ease;
      }
      
      .container:hover {
        transform: scale(1.02);
      }
      
      /* IMAGEN (LOGO) EN EL FORMULARIO (esquina izquierda) */
      .corner-img {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 150px;
        height: auto;
        max-width: 100%;
        z-index: 100;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      
      /* ENCABEZADO DEL FORMULARIO */
      .header {
        background: linear-gradient(45deg, #3498db, #2980b9);
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
      }
      
      .header h1 {
        font-size: 2rem;
        text-transform: uppercase;
      }
      
      /* AGRUPACIÓN DE CAMPOS */
      .form-row {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      
      .form-row .form-group {
        flex: 1;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #3498db;
      }
      
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #fefefe;
        color: #2c3e50;
        margin-bottom: 10px;
        transition: border-color 0.3s;
      }
      
      .form-group input:focus,
      .form-group select:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
      }
      
      .form-group textarea {
        width: 100%;
        height: 200px;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        color: #2c3e50;
        resize: vertical;
        transition: border-color 0.3s;
      }
      
      .form-group textarea:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
      }
      
      /* SECCIÓN DE EVALUACIÓN */
      .evaluation-service {
        margin: 20px 0;
      }
      
      .radio-group {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }
      
      .radio-group label {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        font-weight: 600;
        color: #3498db;
        padding: 5px 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      
      .radio-group label input[type="radio"] {
        -webkit-appearance: radio;
        appearance: radio;
        margin-right: 5px;
      }
      
      /* ÁREA DE FIRMA */
      .signature-row {
        display: flex;
        gap: 20px;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0;
      }
      
      .signature-box {
        flex: 1;
        text-align: center;
      }
      
      canvas {
        border: 2px solid #3498db;
        background: #fff;
        border-radius: 5px;
        display: block;
        margin: auto;
        width: 100%;
        max-width: 300px;
      }
      
      /* BOTONES */
      button {
        padding: 12px 24px;
        background: #3498db;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        margin: 5px;
        transition: background 0.3s, transform 0.3s;
      }
      
      button:hover {
        background: #2980b9;
        transform: scale(1.02);
      }
      
      /* MEDIA QUERIES PARA RESPONSIIVIDAD */
      @media (max-width: 600px) {
        .form-row, .signature-row {
          flex-direction: column;
        }
        canvas {
          max-width: 90%;
        }
        .header h1 {
          font-size: 1.5rem;
        }
      }
      
      /* ESTILOS PARA LA VISTA PREVIA */
      #preview {
        display: none;
        margin-top: 30px;
      }
      
      #preview .preview-container {
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      
      /* Vista Previa: Encabezado textual en negro */
      #preview .preview-header {
        font-size: 2rem;
        color: #000;
        text-transform: uppercase;
        margin-bottom: 20px;
      }
      
      /* Vista Previa: Imagen centrada (logo ampliado) ubicada debajo del encabezado textual */
      #preview .preview-img {
        width: 300px;
        max-width: 100%;
        display: block;
        margin: 20px auto;
      }
      
      /* Vista Previa: Tabla de información */
      #preview .info-section {
        margin-bottom: 20px;
      }
      
      #preview .info-table {
        width: 100%;
        border-collapse: collapse;
      }
      
      #preview .info-table th,
      #preview .info-table td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
        font-size: 1rem;
        color: #000;
      }
      
      #preview .info-table th {
        background: #f0f0f0;
        text-align: center;
        font-size: 1.2rem;
        padding: 12px;
      }
      
      #preview .btn-container {
        text-align: center;
        margin-top: 20px;
      }
      
      #preview .btn-container button {
        padding: 10px 20px;
        margin: 5px;
      }
      
      #preview .signature-container {
        display: flex;
        justify-content: space-around;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      
      #preview .signature-container .sig-box {
        text-align: center;
      }
      
      #preview .signature-container .sig-box img {
        width: 200px;
        border: 1px solid #ccc;
      }
      
      /* MEDIA QUERIES ADICIONALES PARA PANTALLAS CHICAS */
      @media (max-width: 400px) {
        .header h1, 
        #preview .preview-header {
          font-size: 1.4rem;
        }
        .info-table th,
        .info-table td {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Imagen en el formulario (logo en esquina izquierda) -->
      <img src="KMATEQ.png" alt="KMATEQ" class="corner-img" />
      <!-- Encabezado del formulario -->
      <div class="header">
        <h1>Ejecución de Servicio</h1>
      </div>
      <!-- Formulario -->
      <form id="serviceForm">
        <!-- Fila: Fecha y Nombre del solicitante -->
        <div class="form-row">
          <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required />
          </div>
          <div class="form-group">
            <label for="nombreSolicitante">Nombre del solicitante:</label>
            <select id="nombreSolicitante" name="nombreSolicitante" required>
              <option value="" disabled selected>Seleccione una opción</option>
              <option value="Asonest">Asonest</option>
              <option value="Serviases">Serviases</option>
              <option value="Surtipharma">Surtipharma</option>
              <option value="Dissan">Dissan</option>
              <option value="Dizar">Dizar</option>
              <option value="As Analitycal">As Analitycal</option>
              <option value="Embriovet">Embriovet</option>
              <option value="Farbroquim">Farbroquim</option>
              <option value="Gaia Vitares">Gaia Vitares</option>
              <option value="AE Inmobiliaria">AE Inmobiliaria</option>
              <option value="Cartongraf">Cartongraf</option>
              <option value="Liceo de Los Andes">Liceo de Los Andes</option>
              <option value="Licorela">Licorela</option>
            </select>
          </div>
        </div>
        <!-- Evaluación del servicio -->
        <div class="form-group evaluation-service">
          <label>Evaluación del servicio:</label>
          <div class="radio-group">
            <label><input type="radio" name="evaluacion" value="Excelente" required />Excelente</label>
            <label><input type="radio" name="evaluacion" value="Bueno" />Bueno</label>
            <label><input type="radio" name="evaluacion" value="Regular" />Regular</label>
            <label><input type="radio" name="evaluacion" value="Deficiente" />Deficiente</label>
          </div>
        </div>
        <!-- Descripción del servicio -->
        <div class="form-group">
          <label for="descripcionActividad">Descripción del servicio:</label>
          <textarea id="descripcionActividad" name="descripcionActividad" required></textarea>
        </div>
        <!-- Fila: Hora de entrada y de salida -->
        <div class="form-row">
          <div class="form-group">
            <label for="horaEntrada">Hora de entrada:</label>
            <input type="time" id="horaEntrada" name="horaEntrada" required />
          </div>
          <div class="form-group">
            <label for="horaSalida">Hora de salida:</label>
            <input type="time" id="horaSalida" name="horaSalida" required />
          </div>
        </div>
        <!-- Área de firmas -->
        <div class="signature-row">
          <div class="signature-box">
            <label>Firma de quien recibe:</label>
            <canvas id="firmaRecibido"></canvas>
            <button type="button" onclick="clearCanvas('firmaRecibido')">Limpiar Firma</button>
          </div>
          <div class="signature-box">
            <label>Firma de quien realiza:</label>
            <canvas id="firmaRealizado"></canvas>
            <button type="button" onclick="clearCanvas('firmaRealizado')">Limpiar Firma</button>
          </div>
        </div>
        <!-- Botones del formulario -->
        <div style="text-align: center;">
          <button type="submit">Generar Vista Previa</button>
          <button type="button" onclick="window.print()">Imprimir PDF</button>
        </div>
      </form>
      
      <!-- Vista Previa -->
      <div id="preview"></div>
    </div>
    
    <script>
      // Función para limpiar el canvas
      function clearCanvas(canvasId) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
      
      // Función para habilitar la firma en los canvas (soporte para mouse y touch)
      function setupSignaturePad(canvasId) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext("2d");
        let drawing = false;
        
        function getCoords(e) {
          const rect = canvas.getBoundingClientRect();
          if (e.touches && e.touches.length > 0) {
            return {
              x: e.touches[0].clientX - rect.left,
              y: e.touches[0].clientY - rect.top
            };
          } else {
            return {
              x: e.clientX - rect.left,
              y: e.clientY - rect.top
            };
          }
        }
        
        canvas.addEventListener("mousedown", function(e) {
          drawing = true;
          const pos = getCoords(e);
          ctx.beginPath();
          ctx.moveTo(pos.x, pos.y);
        });
        canvas.addEventListener("mousemove", function(e) {
          if (!drawing) return;
          const pos = getCoords(e);
          ctx.lineTo(pos.x, pos.y);
          ctx.strokeStyle = "#000";
          ctx.lineWidth = 2;
          ctx.lineCap = "round";
          ctx.stroke();
        });
        canvas.addEventListener("mouseup", function() {
          drawing = false;
          ctx.beginPath();
        });
        canvas.addEventListener("mouseleave", function() {
          drawing = false;
          ctx.beginPath();
        });
        canvas.addEventListener("touchstart", function(e) {
          e.preventDefault();
          drawing = true;
          const pos = getCoords(e);
          ctx.beginPath();
          ctx.moveTo(pos.x, pos.y);
        }, { passive: true });
        canvas.addEventListener("touchmove", function(e) {
          e.preventDefault();
          if (!drawing) return;
          const pos = getCoords(e);
          ctx.lineTo(pos.x, pos.y);
          ctx.strokeStyle = "#000";
          ctx.lineWidth = 2;
          ctx.lineCap = "round";
          ctx.stroke();
        }, { passive: false });
        canvas.addEventListener("touchend", function(e) {
          e.preventDefault();
          drawing = false;
          ctx.beginPath();
        }, { passive: true });
      }
      
      setupSignaturePad("firmaRecibido");
      setupSignaturePad("firmaRealizado");
      
      // Función para convertir hora de 24 a 12 horas (AM/PM)
      function convertTo12Hour(timeStr) {
        if (!timeStr) return "";
        const parts = timeStr.split(":");
        let hour = parseInt(parts[0], 10);
        const minute = parts[1];
        const period = hour >= 12 ? "PM" : "AM";
        hour = hour % 12;
        if (hour === 0) hour = 12;
        return hour + ":" + minute + " " + period;
      }
      
      // Evento: Generar Vista Previa
      document.getElementById("serviceForm").addEventListener("submit", function(e) {
        e.preventDefault();
        
        const fecha = document.getElementById("fecha").value;
        const nombreSolicitante = document.getElementById("nombreSolicitante").value;
        const evaluacion = document.querySelector('input[name="evaluacion"]:checked').value;
        const descripcion = document.getElementById("descripcionActividad").value;
        const horaEntrada = document.getElementById("horaEntrada").value;
        const horaSalida = document.getElementById("horaSalida").value;
        
        const horaEntrada12 = convertTo12Hour(horaEntrada);
        const horaSalida12 = convertTo12Hour(horaSalida);
        
        const firmaRecibidoImg = document.getElementById("firmaRecibido").toDataURL();
        const firmaRealizadoImg = document.getElementById("firmaRealizado").toDataURL();
        
        // Ocultar la imagen del formulario (logo de la esquina) y el encabezado original
        document.querySelector('.corner-img').style.display = "none";
        document.querySelector('.header').style.display = "none";
        
        // Generar HTML de la vista previa con el encabezado textual en negro, 
        // la imagen centrada debajo del encabezado, y la tabla con la información.
        const previewHTML = `
          <div class="preview-container">
            <h1 class="preview-header">Ejecución de Servicio</h1>
            <img src="KMATEQ.png" alt="KMATEQ" class="preview-img" />
            <div class="info-section">
              <table class="info-table">
                <thead>
                  <tr>
                    <th colspan="2">Actividad realizada</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><strong>Fecha:</strong></td>
                    <td>${fecha}</td>
                  </tr>
                  <tr>
                    <td><strong>Nombre del solicitante:</strong></td>
                    <td>${nombreSolicitante}</td>
                  </tr>
                  <tr>
                    <td><strong>Evaluación del servicio:</strong></td>
                    <td>${evaluacion}</td>
                  </tr>
                  <tr>
                    <td><strong>Descripción del servicio:</strong></td>
                    <td style="white-space: pre-wrap;">${descripcion}</td>
                  </tr>
                  <tr>
                    <td><strong>Hora de entrada:</strong></td>
                    <td>${horaEntrada12}</td>
                  </tr>
                  <tr>
                    <td><strong>Hora de salida:</strong></td>
                    <td>${horaSalida12}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="signature-container">
              <div class="sig-box">
                <p><strong>Firma de quien recibe</strong></p>
                <img src="${firmaRecibidoImg}" alt="Firma Recibido" />
              </div>
              <div class="sig-box">
                <p><strong>Firma de quien realiza</strong></p>
                <img src="${firmaRealizadoImg}" alt="Firma Realizado" />
              </div>
            </div>
            <div class="btn-container">
              <button id="btnPrint">Imprimir PDF</button>
              <button id="btnVolver">Volver a Inicio</button>
            </div>
          </div>
        `;
        
        document.getElementById("preview").innerHTML = previewHTML;
        document.getElementById("preview").style.display = "block";
        document.getElementById("serviceForm").style.display = "none";
        
        document.getElementById("btnPrint").addEventListener("click", function() {
          window.print();
        });
        document.getElementById("btnVolver").addEventListener("click", function() {
          document.getElementById("serviceForm").style.display = "block";
          document.getElementById("preview").style.display = "none";
          document.querySelector('.corner-img').style.display = "block";
          document.querySelector('.header').style.display = "block";
        });
      });
    </script>
    
    <style>
      /* ESTILOS PARA LA VISTA PREVIA */
      #preview .preview-container {
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      #preview .preview-header {
        font-size: 2rem;
        color: #000;
        text-transform: uppercase;
        margin-bottom: 20px;
      }
      #preview .info-section {
        margin-bottom: 20px;
      }
      #preview .info-table {
        width: 100%;
        border-collapse: collapse;
      }
      #preview .info-table th,
      #preview .info-table td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
        font-size: 1rem;
        color: #000;
      }
      #preview .info-table th {
        background: #f0f0f0;
        text-align: center;
        font-size: 1.2rem;
        padding: 12px;
      }
      #preview .btn-container {
        text-align: center;
        margin-top: 20px;
      }
      #preview .btn-container button {
        padding: 10px 20px;
        margin: 5px;
      }
      #preview .signature-container {
        display: flex;
        justify-content: space-around;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      #preview .signature-container .sig-box {
        text-align: center;
      }
      #preview .signature-container .sig-box img {
        width: 200px;
        border: 1px solid #ccc;
      }
    </style>
  </body>
</html>
